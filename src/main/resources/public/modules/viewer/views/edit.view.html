<div data-ng-controller="ViewerController" data-ng-init="findOne()">
	<h1>Edit Viewer</h1>
	<div class="col-md-12 container">
        <form class="form-horizontal col-md-6 pull-left" data-ng-submit="save(true)" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item.name" id="name" class="form-control" placeholder="Name" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item.description" id="description" class="form-control" placeholder="Description" required="required">
                    </div>
                </div>
                
                <div class="form-group" ng-show="item.id">
                    <label class="control-label" for="matchers">Matchers</label>
                    <div class="controls">
                    	<div class="well">
                    		<div ng-repeat="matcher in item.matchers"><a href="#" ng-click="removeMatcher(matcher)"><span class="glyphicon glyphicon-remove red"></span></a>
	                        <select name="repeatSelect" ng-model="matcher.matchType">
						    	<option ng-repeat="option in matchTypes" ng-value="option">{{option}}</option>
						    </select>
						    <input type="text" ng-model="matcher.matchText" />
                    		</div>
                    	</div>
					    <button ng-click="addMatcher()" class="button" >Add</button>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Submit" />
                    <input ng-click="cancel()" class="btn btn-default" value="Cancel" />
                </div>
                <div>
                	<a href="#!/viewers">Back to List</a>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</div>
