<section data-ng-controller="ViewerController">
	<div class="btn-group pull-right" role="group" aria-label="Viewer Operations">
		<button type="button" class="btn btn-default" ng-click="selectAll(true)"><span title="select all" class="glyphicon glyphicon-check"></span></button>
		<button type="button" class="btn btn-default" ng-click="selectAll(false)"><span title="un-select all" class="glyphicon glyphicon-unchecked"></span></button>
		<button type="button" class="btn btn-default" ng-click="$location.path('/viewers/create')"><span title="create" class="glyphicon glyphicon-plus"></span></button>
	</div>
	<h1>Viewers</h1>
	<div>
		<hr />
		<div class="container-fluid scene-list">
			<div class="row" ng-class-even="'even-row'" ng-repeat="item in items">
				<div class="col col-sm-8 col-xs-8 shorten">
					<input type="checkbox" no-wrap ng-model="item.checked" />
					{{item.name}}: {{item.description}} {{item.matchType}} {{item.matchText}}
				</div>
				<div class="btn-group pull-right col col-sm-4 col-xs-4" role="group" aria-label="Viewer Operations">
					<button type="button" class="btn btn-default" ng-click="$location.path('/viewers/'+item.id+'/edit')"><span title="select all" class="glyphicon glyphicon-pencil"></span></button>
				</div>
			</div>
		</div>
	</div>
	<hr />
	<div>
		<span class="lead">Log</span><a class="pull-right" href ng-click="clearLogs()"><span class="glyphicon glyphicon-erase" ></span></a>
		<pre ng-bind="console"></pre>
		<div ng-if="loading.length" class="text-center"><img src="modules/core/img/preloaders/gears.svg"/></div>
	</div>
</section>
