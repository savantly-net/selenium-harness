<div data-ng-controller="ScenariosController" data-ng-init="findOne()">
	<div class="col-md-12 container">
        <form class="form-horizontal col-md-6 pull-left" data-ng-submit="save()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item.name" id="name" class="form-control" placeholder="Name" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item.description" id="description" class="form-control" placeholder="Description" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="url">Get Url</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item.url" id="coverImageUrl" class="form-control" placeholder="http://localhost">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="script">Script</label>
                    <div class="controls">
                        <textarea data-ng-model="item.script" id="script" class="form-control" placeholder="return document.title;"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Submit" />
                    <input ng-click="cancel()" class="btn btn-default" value="Cancel" />
                </div>
                <div>
                	<a href="#!/">Back to List</a>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</div>
