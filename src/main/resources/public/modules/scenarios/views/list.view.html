<section data-ng-controller="ScenariosController">
	<div>
		<div layout>
			<div flex><h1>Scenarios</h1></div>
			<md-button class="md-raised md-primary" ng-click="$location.path('/scenarios/create')">
				<md-icon class="material-icons">add</md-icon>
	        </md-button>
		</div>
		<div layout>
			<md-input-container flex>
				<label>Search:</label>
				<input type="text" ng-model="search.$" />
			</md-input-container>
		</div>

		<md-tabs md-selected="selectedTabIndex" md-border-bottom md-autoselect md-dynamic-height >
			<md-tab label="All">
				<scenario-list scenarios="scenarios" search="search" execute-scenario="executeScenario" />
			</md-tab>
			<md-tab ng-repeat="tab in tabs" label="{{tab.title}}">
				<scenario-list scenarios="scenarios" search="tab.search" execute-scenario="executeScenario" />
			</md-tab>
			<md-tab ng-click="$location.path('/viewers/create/scenarios')">
				<md-tab-label>
					<md-icon class="material-icons">add</md-icon>
				</md-tab-label>
			</md-tab>
	    </md-tabs>
		
	</div>
	<hr />
	<div>
		<span class="lead">Log <a href ng-click="showLog = !showLog">...</a></span><a class="pull-right" href ng-click="clearLogs()"><span class="glyphicon glyphicon-erase" ></span></a>
		<div ng-show="showLog"><pre ng-bind="console"></pre></div>
		<div ng-if="loading.length" class="text-center"><img src="modules/core/img/preloaders/gears.svg"/></div>
	</div>
</section>
